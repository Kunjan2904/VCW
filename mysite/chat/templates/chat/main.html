<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Project</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>
<body>
   
   <h1>Video Chat Django</h1>
   <h3 id="label-username">USERNAME</h3>
   <div>   
      <input id="username">&nbsp;&nbsp;<button id="btn-join">Join Room</button><br><br>
   </div>

   <div class="main-grid-container">
      <div id ="video-container">
         <div><video id="local-video" autoplay playsinline></video></div>
         <button id="btn-toggle-audio">Audio Mute</button><br><br>
         <button id="btn-toggle-video">Video Off</button>
      </div>
   </div>

        <div id="chat">
            <h3>Chat</h3>
            <div id="message">
                <ul id="message-list"></ul>
            </div>
    
            <div><input id= "msg"><br><br><button id="btn-send-msg">Send Message</button></div>
            <!--<button id="btn-share-screen">Share Screen</button>-->
        </div>
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
</body>
</html>
